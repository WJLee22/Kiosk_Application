<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">메뉴 선택</h1>
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="background.jpg" class="card-img-top" alt="메뉴 이미지" style="height: 200px" />
            <div class="card-body text-center">
              <h5 class="card-title">메뉴 1</h5>
              <p class="card-text">₩5,000</p>
              <button class="btn btn-primary" onclick="addToOrder('메뉴 1', 5000)">추가</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="background.jpg" class="card-img-top" alt="메뉴 이미지" style="height: 200px" />
            <div class="card-body text-center">
              <h5 class="card-title">메뉴 2</h5>
              <p class="card-text">₩6,000</p>
              <button class="btn btn-primary" onclick="addToOrder('메뉴 2', 6000)">추가</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="background.jpg" class="card-img-top" alt="메뉴 이미지" style="height: 200px" />
            <div class="card-body text-center">
              <h5 class="card-title">메뉴 3</h5>
              <p class="card-text">₩7,000</p>
              <button class="btn btn-primary" onclick="addToOrder('메뉴 3', 7000)">추가</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="background.jpg" class="card-img-top" alt="메뉴 이미지" style="height: 200px" />
            <div class="card-body text-center">
              <h5 class="card-title">메뉴 4</h5>
              <p class="card-text">₩7,000</p>
              <button class="btn btn-primary" onclick="addToOrder('메뉴 4', 7000)">추가</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chatbot -->
    <div class="chat-container">
      <div class="chat-header">챗봇</div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." />
        <button onclick="sendMessage()">전송</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">주문 확인</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">주문이 완료되었습니다!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="order.js"></script>
  </body>
</html>
